<div
  class="like-widget-container"
  (click)="like()"
  (keyup.enter)="like()"
>
  <fa-icon
    tabindex="0"
    role="button"
    size="1x"
    [attr.aria-describedby]="id"
    [icon]="fonts.faThumbsUp"
  ></fa-icon>

  <span
    [id]="id"
    class="like-counter"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true"
  >
    {{likes}}
  </span>
</div>
